<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/client/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Pokémon App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorites.html">My Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/arena.html">Arena</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/arena-leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
                <div id="user-display" class="d-none d-flex align-items-center gap-2">
                    <span class="navbar-text me-3" id="user-greeting"></span>
                    <button class="btn btn-outline-secondary" id="logout-button">Logout</button>
                </div>
                 <div id="auth-links">
                    <a href="login.html" class="btn btn-info">Login</a>
                    <a href="register.html" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container my-4">
        
        <h1 class="text-center mb-4">Find Your Pokémon</h1>
        <div class="row g-4 mb-4">
            <div class="col-md-3">
              <input type="text" id="nameInput" class="form-control" placeholder="Pokemon Name (e.g. pikachu)">
            </div>
            <div class="col-md-3">
                <select id="typeSelect" class="form-select">
                    <option value="">Select Type</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="normal">Normal</option>

                </select>
            </div>
            <div class="col-md-3">
                <input type="text" id="abilityInput" class="form-control" placeholder="Ability (e.g. intimidate)">
            </div>
            <div class="col-md-3">
                <input type="number" id="idInput" class="form-control" placeholder="Pokemon ID">
            </div>

        </div>

        <div class="d-flex justify-content-center mb-3">
            <button onclick="searchPokemon()" class="btn btn-primary btn-lg">Search Pokémon</button>
        </div>

        <div id="loader" class="text-center my-3" style="display:none">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        
        <div id="results" class="row g-3"></div>
        <div id="authors-info" class="text-center mb-4"></div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2023 Pokémon Finder. All rights reserved.</p>
        <div id="authors-info" class="text-center mb-4"></div>
    </footer>

    <script src="/src/client/script.js"></script>
    <script src="/src/client/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
