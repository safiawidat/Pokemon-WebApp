<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/client/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome to the Battle Arena!</h1>
            <p class="lead">Choose your challenge.</p>
        </div>

        <div class="row mt-5 justify-content-center g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Battle vs. Bot</h5>
                        <p class="card-text">Test your skills against a random computer-controlled Pokémon.</p>
                        <a href="/arena-vs-bot.html" class="btn btn-primary mt-auto">Start Bot Battle</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Battle vs. Player</h5>
                        <p class="card-text">Challenge another trainer to a random battle.</p>
                        <a href="/arena-vs-player.html" class="btn btn-success mt-auto">Find Opponent</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Leaderboard</h5>
                        <p class="card-text">See how you rank against other trainers.</p>
                        <a href="/arena-leaderboard.html" class="btn btn-info mt-auto">View Rankings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/client/auth.js"></script> 
</body>
</html>
