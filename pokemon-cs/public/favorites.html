<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites</title>
  <!-- Bootstrap CSS for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for the Pokémon app -->
  <link rel="stylesheet" href="/src/client/style.css">
</head>
<body>
    <!-- Main container for the favorites page -->
  <div class="container my-4">
    <h1 class="text-center mb-4">My Favorite Pokémon</h1>
    <!-- Navigation and action buttons -->
    <div class="d-flex justify-content-between mb-3">
        <!-- Link to return to main search page -->
      <a href="index.html" class="btn btn-secondary">Back to Search</a>
      <!-- Button to download the list of favorites as JSON -->
      <button class="btn btn-success" onclick="downloadFavorites()">Download JSON</button>
    </div>
    <!-- Placeholder where favorite Pokémon cards will be rendered -->
    <div id="favorites" class="row g-3"></div>
    <!-- JavaScript to handle loading and managing favorite Pokémon -->
    <script src="/src/client/favorites.js"></script>
  </div>
</body>
</html>
